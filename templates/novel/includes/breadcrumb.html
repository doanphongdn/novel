{% load i18n %}
{% if breadcrumb_data %}
    <div class="widget-breadcrumb mb-2">
        <a href="/" class="breadcrumb-item">{% translate "Home" %}</a>
        {% for breadcrumb in breadcrumb_data %}
            <a class="breadcrumb-item" href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
        {% endfor %}
    </div>
{% endif %}
