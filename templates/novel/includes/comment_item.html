<div class="comment-item {{ cmt_obj.child_class }}" data-comment-id="{{ cmt_obj.comment.id }}">
    <div class="user-avatar">
        <img src="{{ cmt_obj.avatar }}">
        <br>
        <span class="comment-user-type"
              style="background-color: {{ cmt_obj.user_type_color }};">
                                {{ cmt_obj.user_type }}
                                </span>
    </div>
    <div class="comment-content-wrap">
        <div class="comment-content">
            <div class="comment-content-title">
                <span class="comment-user-name">{{ cmt_obj.comment.name }}</span>

                <span class="comment-chapter">
                                <a href="{{ cmt_obj.comment.chapter.get_absolute_url }}">{{ cmt_obj.comment.chapter.name }}</a>
                            </span>
                <span class="comment-datetime"><i
                        class="fa fa-clock"></i> {{ cmt_obj.comment.created_at_str }}</span>
            </div>
            <div class="comment-content-text">
                {% autoescape off %}
                    {{ cmt_obj.comment.content }}
                {% endautoescape %}
            </div>
            {% if cmt_obj.child_class != 'child' %}
                <div class="comment-content-reply">
                    <a class="btn-total-comment">
                        <i class="fa fa-comments"></i> 0
                    </a>
                    <a href="#" class="btn-reply-comment"
                       {% if cmt_obj.comment.parent_id %}data-parent-id="{{ cmt_obj.comment.parent_id }}"{% else %}
                       data-parent-id="{{ cmt_obj.comment.id }}"{% endif %}
                       data-comment-id="{{ cmt_obj.comment.id }}">
                        <i class="fa fa-reply"></i> Trả lời
                    </a>
                    <a href="#" class="btn-report-comment">
                        <i class="fa fa-flag"></i> Báo cáo
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
