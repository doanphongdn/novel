{% load static %}
<div class="chapter-list">
    <div class="row">
        <div class="col-12">
            <div class="widget-title">
                <label>
                    {% if icon %}
                        <i class="{{ icon }}"></i>
                    {% endif %}
                    {{ title }}
                </label>
            </div>
        </div>
    </div>
    <div class="row chapter-list-item">
        {% for chapter in chapters %}
            <div class="col-12 col-md-6">
                <div class="chapter-wrap">
                    <div class="chapter-name">
                        <h6><a href="{{ chapter.get_absolute_url }}">{{ chapter.name }}</a></h6>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="row">
        {{ pagination_html }}
    </div>
</div>
