{% extends 'novel/base.html' %}
{% load static %}
{% load pipeline %}
{% block meta %}
    <meta name="thumbnail" content="{{ thumbnail_image }}"/>
    {% load jsonld %}
    {% json_ld_for novel %}
{% endblock %}
{% block content %}
    <div class="row">
        {{ novel_html }}
    </div>
{% endblock %}
{% block stylesheet %}

{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="{% static 'dist/sweetalert2/sweetalert2.all.min.js' %}"></script>
    {% javascript 'novel' %}
{% endblock %}
