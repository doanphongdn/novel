{% extends './base.html' %}
{% load static %}
{% block content %}
    <table>
        {% for novel in novels %}
            <tr>
                <td>{{ novel.name }}</td>
                <td>{{ novel.chapters.0.name }}</td>
                <td>{{ novel.authors_name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
