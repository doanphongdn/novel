{% load static %}
<div class="row chapter-list">
  <div class="col-12">
    <div class="row widget-title">
      <label>
        {% if icon %}
          <i class="{{ icon }}"></i>
        {% endif %}
        {{ title }}
      </label>
    </div>
  </div>
  <div class="col-12 chapter-list-item">
    <div class="row">
      {% for chapter in chapters %}
        <div class="col-6 col-md-6">
          <div class="row">
            <div class="chapter-wrap">
              <div class="chapter-name">
                <h6><a href="{{ chapter.get_absolute_url }}">{{ chapter.name }}</a></h6>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="col-12">
    {{ pagination_html }}
  </div>
</div>
