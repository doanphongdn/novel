{% load static %}
<form method="POST" action="/tai-khoan/overview" enctype="multipart/form-data" class="user-profile">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3">
            <div class="profile-sidebar pt-3">
                {% if user.is_authenticated == True %}
                    <div class="profile-usertitle">
                        <div class="profile-userpic">
                            {% if social_user %}
                                <img src="{{ profile_image }}"
                                     class="img-responsive" alt="" id="img_avatar">
                            {% else %}
                                <img src="{% static "profile_images/" %}{{ profile_image }}"
                                     class="img-responsive" alt="" id="img_avatar">
                            {% endif %}
                        </div>
                        <div class="profile-userbuttons">
                            <label for="{{ setting_form.avatar.id_for_label }}"
                                   class="btn btn-success btn-sm">Upload</label>
                            {{ setting_form.avatar }}
                        </div>
                        <div class="profile-usertitle-name">
                            {{ user.first_name }}
                        </div>
                    </div>
                {% endif %}
                <div class="profile-usermenu">
                    <ul class="nav nav-tabs">
                        {% for menu in profile_menus %}
                            <li>
                                <a href="{{ menu.url }}" rel="nofollow" class="nav-link {{ menu.active_class }}">
                                    <i class="{{ menu.icon }}"></i>
                                    {{ menu.name }}
                                </a>
                            </li>
                        {% endfor %}
                        <li>
                            <a href="{% url "user_logout" %}" rel="nofollow">
                                <i class="fa fa-sign-out"></i>
                                {{ logout_label }}
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-12">
                    {{ profile_html }}
                </div>
            </div>
        </div>
    </div>
</form>
